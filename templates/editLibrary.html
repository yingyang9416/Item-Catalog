{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
			<h1>Edit {{library.name}}</h1>
	</div>
			<form action="{{ url_for('editLibrary',library_id = library.id)}}" method = "post">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{library.name }}">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					Save</button>
					<a href = '{{url_for('showLibraries')}}'>
						<button class="btn btn-default delete">
						Cancel</button>
					</a>
			</form>
{% endblock %}
